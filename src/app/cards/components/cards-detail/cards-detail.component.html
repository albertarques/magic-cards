<div class="card-container" *ngIf="card.imageUrl">
  <div class="card-detail" [class.flipped]="card.flipped" (click)="flipCard(card)">
    <div class="card-front">
      <img [src]="card.imageUrl" alt="{{card.name}}">
    </div>
    <div class="card-back">
      <h2>{{card.name}}</h2>
      <h3>Type</h3>
      <p>{{card.type}}</p>
      <h3>Description</h3>
      <p>{{card.text}}</p>
    </div>
  </div>
</div>
